<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba CSS Animaciones</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <aside>
        <div class="logo">
            <img src="assets/img/logo.png" alt="Imagen del logo">
            <h1>Matriphotografías</h1>
        </div>
        <nav class="menu">
            <a href="#section1">Sección 1</a>
            <a href="#section2">Sección 2</a>
            <a href="#gallery">Galería</a>
            <a href="#contact">Contacto</a>
        </nav>
    </aside>
    <main>        
        <section id="section1" class="container">
            <h1>Bienvenidos</h1>
            <p>Descripción de tu sitio.</p>
            <button>Enviar</button>
        </section>
        <section class="pgrid">
            <div class="pitem p1"><img src="assets/img/1jpg.jpeg" alt="Imagen 1"></div>
            <div class="pitem p2"><img src="assets/img/2.webp" alt="Imagen 2"></div>
            <div class="pitem p3"><img src="assets/img/3.jpg" alt="Imagen 3"></div>
            <div class="pitem p4"><img src="assets/img/4.webp" alt="Imagen 4"></div>
            <div class="pitem p5"><img src="assets/img/5.webp" alt="Imagen 5"></div>
            <div class="pitem p6"><img src="assets/img/6.webp" alt="Imagen 6"></div>
            <div class="pitem p7"><img src="assets/img/8.jpg" alt="Imagen 8"></div>
            <div class="pitem p8"><img src="assets/img/9.jpeg" alt="Imagen 8"></div>
            <div class="pitem p9"><img src="assets/img/10.webp" alt="Imagen 8"></div>
            <div class="pitem p10"><img src="assets/img/11.webp" alt="Imagen 8"></div>
            <div class="pitem p11"><img src="assets/img/12.webp" alt="Imagen 8"></div>
        </section>
        <section id="contact" class="container">
            <h2>Contacto</h2>
            <p>Enlaces a nuestras redes sociales:</p>
        </section>
    </main>
    <footer>
        <a href="mailto:tucorreo@dominio.com" title="Correo">
          <i class="fas fa-envelope"></i>
        </a>
        <a href="https://www.instagram.com/tuusuario" target="_blank" title="Instagram">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.facebook.com/tuusuario" target="_blank" title="Facebook">
          <i class="fab fa-facebook-f"></i>
        </a>
      </footer>
</body>
</html>
